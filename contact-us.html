      <h1>Contact Us</h1>
      <form method="post" id="contact-form">
         <div>
            <label for="first-name">First Name: </label>
            <!--Setting maximum length to 50 characters to accomodate extreme edge cases-->
            <input type="text" id="first-name" name="first-name" maxlength="50">
         </div>
         <div>
            <label for="surname">Surname: </label>
            <!--Setting maximum length to 50 characters to accomodate extreme edge cases-->
            <input type="text" id="surname" name="surname" maxlength="50">
         </div>
         <div>
            <label for="email">Email Address: </label>
            <input type="text" id="email" name="email">
         </div>
         <div>
            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone">
         </div>
         <div>
            <label for="preferred-contact-method">Preferred Contact Method: </label>
            <label><input type="checkbox" name="preferred-contact-method" value="Phone">Phone</label>
            <label><input type="checkbox" name="preferred-contact-method" value="Email">Email<br></label>
         </div>
         <label for="enquiry">Enquiry: </label>
         <textarea id="enquiry" rows="4" cols="50" placeholder="Please type enquiry here..."></textarea>
         <br><br>
         <button type="submit" form="contact-form" formmethod="post">Submit Enquiry</button>
         <button type="reset" form="contact-form">Reset Form</button>
      </form>
