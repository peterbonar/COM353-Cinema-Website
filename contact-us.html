	   <h1>Contact Us</h1>
	   <!--All input elements of the form are required. However this attribute is not supported by all browsers.-->
	   <!--Therefore fields will also be checked via javascript and error messages output to the user if required.-->
	   <!--NOTE: This is to be added later using Bootstrap popover-->
	   <form method="post" id="contact-form">
	      <div>
	         <label for="forename">Forename: </label>
	         <!--Setting maximum length to 50 characters to accomodate extreme edge cases-->
	         <input type="text" id="forename" name="forename" maxlength="50" placeholder="forename" required>
	      </div>
	      <div>
	         <label for="surname">Surname: </label>
	         <!--Setting maximum length to 50 characters to accomodate extreme edge cases-->
	         <input type="text" id="surname" name="surname" maxlength="50" placeholder="surname" required>
	      </div>
	      <div>
	         <label for="email">Email Address: </label>
	         <input type="email" id="email" name="email" placeholder="example@email.com" required>
	      </div>
	      <div>
	         <label for="phone">Phone Number: </label>
	         <!--Decided not to use regex validation here as phone number formats can vary greatly e.g. +447812345, 021-212-1223, 0211234567, etc-->
         <!--Setting maximum phone number length to 15 as suggested ITU-T in their recommendation E.164. In the recommendation that telephone numbers should not exceed 15 digits-->
         <input type="tel" id="phone" name="phone" minlength="7" maxlength="15" required>
      </div>
      <div id="preferred-contact-method-checkboxes">
         <label for="preferred-contact-method">Preferred Contact Method: </label>
         <input type="checkbox" name="preferred-contact-method" value="Phone" id="phone-checkbox"><label for="phone-checkbox">Phone</label>
         <input type="checkbox" name="preferred-contact-method" value="Email" id="email-checkbox"><label for="email-checkbox">Email</label>
      </div>
      <label for="enquiry">Enquiry: </label>
      <textarea id="enquiry" rows="4" cols="50" placeholder="Please type enquiry here..." maxlength="500" required></textarea>
      <output id="characters-remaining"></output>
      <br><br>
      <input type="submit" id="submit" form="contact-form" formmethod="post" value="Submit"></input>
      <input type="reset" id="reset" form="contact-form" value="Reset"></input>
   </form>
