<!DOCTYPE html>
<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <link rel="stylesheet" type="text/css" href="css/contact-us-styles.css">
   </head>
   <body>
      <h1>Contact Us</h1>
      <form method="post" id="contact-form">
         <div>
            <label for="first-name">First Name: </label>
            <input type="text" id="first-name" name="first-name" maxlength="30">
         </div>
         <div>
            <label for="surname">Surname: </label>
            <input type="text" id="surname" name="surname" maxlength="30">
         </div>
         <div>
            <label for="email">Email Address: </label>
            <input type="text" id="email" name="email">
         </div>
         <div>
            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone">
         </div>
         <div>
            <label for="preference">Preferred Contact Method: </label>
            <input type="checkbox" name="preference" value="Phone">Phone
            <input type="checkbox" name="preference" value="Email">Email<br>
         </div>
         <label for="enquiry">Enquiry: </label>
         <textarea id="enquiry" rows="4" cols="50" placeholder="Please type enquiry here..."></textarea>
         <br><br>
         <button type="submit" form="contact-form" formmethod="post">Submit Enquiry</button>
         <button type="reset" form="contact-form">Reset Form</button>
      </form>
      <br>
      <br>
      <h1>Main Office</h1>
      <p>All Star Cinemas</p>
      <p>32 Newtownards Avenue</p>
      <p>BT5 6FG</p>
      <br>
      <b>Telephone Enquiries: </b>028 9367 1321
      <br>
      <b>Email Enquiries: </b>enquiries@allstarcinemas.com
   </body>
</html>
