<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<body>
		<h1>Booking Form</h1>
		<form method="post" id="booking-form">
			<div>
				<label for="name">Name: </label>
				<input type="text" id="name" name="name" maxlength="100">
			</div>
			<div>
				<label for="contactno">Contact Number: </label>
				<input type="tel" id="contactno" name="contactno">
			</div>
			<div>
				<label for="filmname">Film Name: </label>
				<!-- Add film name from cookies -->
			</div>
			<div>
				<label for="tickettype">Ticket Type: </label>
				<input type="text" id="tickettype" name="tickettype">
			</div>
			<div>
				<label for="contactno">Location: </label>
				<!-- Add location from cookies -->
			</div>
			<div>
				<label for="contactno">Date: </label>
				<!-- Add date from cookies -->
			</div>
			<div>
				<label for="contactno">Time: </label>
				<!-- Add time from cookies -->
			</div>
			<div>
				<input type="submit" name="submitbutton">
			</div>	
		</form>
	</body>
</html>
